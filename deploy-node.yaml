---
- name: Install nodejs and npm
  hosts: webserver
  tasks:
    - name: Update apt repo and cache
      apt: 
        update_cache: yes
        force_apt_get: yes
        cache_vaild_time: 3600
      # Alternate way
      # apt: update_cache=yes force_apt_get=yes cache_vaild_time=3600
    - name: Install nodejs and npm
      apt:
        pkg:
          - nodejs
          - npm


- name: Create new LinuX user for node app
  hosts: webserver
  vars_files:
    - project-vars
  taskes:
    - name: Create Linux user
      user:
        name: "{{linux_name}}"
        comment: User for nodejs app
        group: admin


- name: Deploy nodejs app
  hosts: webserver
  become: True
  become_user: "{{linux_name}}"
  vars_files:
    - project-vars
  tasks:
    - name: Copy nodejs folder to the server
      copy:
        src: "{{location}}/nodejs-app-{{version}}.tgz"
        dest: "{{user_home_dir}}/app.{{version}}.tgz"
    - name: Unpack the nodejs file
      unarchive:
        src: "{{user_home_dir}}/app.{{version}}.tgz"
        dest: "{{user_home_dir}}"
        remote_src: yes
    # Alternate way
    # - name: Unpack the nodejs file
    #   unarchive:
    #     src: {"{location}}/nodejs-app-{{version}}.tgz"
    #     dest: "{{user_home_dir}}"
    - name: Install dependencies
      npm:
        path: "{{user_home_dir}}/package"
    - name: Start the application
      command: node {{user_home_dir}}/package/app/server
      async: 1000
      poll: 0
    # Alternate way
    # - name: Start the application
    #   command: 
    #     chdir: "{{user_home_dir}}/package/app"
    #     cmd: node server
    #   async: 1000
    #   poll: 0
    - name: Ensure app is running
      shell: ps aux | grep node
      register: app_status
    - debug: msg={{app_status.stdout_lines}}  

